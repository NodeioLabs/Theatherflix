<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theaterflix Extension</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <h1>Personalized Recommendations</h1>
  <div id="recommendations-list">
    <!-- Recommendations will be displayed here -->
  </div>
  <div id="accordion-container">
    <!-- Add the accordion button -->
    <div class="accordion-header" id="config-button">Configure API Key</div>
    
    <!-- Add the accordion content section -->
    <div id="config-section" style="display: none;">
      <label for="api-key">Enter your TMDb API Key:</label>
      <input type="text" id="api-key" placeholder="Type your API Key here">
      <button id="save-button">Save</button>
    </div>
  </div>

  <!-- Load the external jQuery script -->
  <script src="../scripts/jquery-3.6.0.min.js"></script>

  <!-- Load the external popup.js file -->
  <script src="../scripts/popup.js"></script>
</body>
</html>
